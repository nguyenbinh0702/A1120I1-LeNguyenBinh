<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành: Luyện tập với cấu trúc switch-case</title>
</head>
<body>
<script>
    let value = prompt('Type a number', 0);
    switch (value) {
        case 0:
            alert(1);
        case :
            alert(-1);
        case 0:
            alert(0);
    }
</script>
</body>
</html>
