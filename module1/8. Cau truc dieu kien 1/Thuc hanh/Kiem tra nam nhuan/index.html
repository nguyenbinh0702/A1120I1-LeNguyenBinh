<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành: Kiểm tra năm nhuận</title>
</head>
<body>
<script>
    /**nhập dữ liệu từ bàn phím*/
    let year = parseInt(prompt("Enter a year"));
    /*phân loại và hiển thị kết quả*/
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                alert(year + " is a leap year");
            } else {
                alert(year + " is NOT a leap year");
            }
        } else {
            alert(year + " is a leap year");
        }
    } else {
        alert(year + " is NOT a leap year");
    }
</script>
</body>
</html>
