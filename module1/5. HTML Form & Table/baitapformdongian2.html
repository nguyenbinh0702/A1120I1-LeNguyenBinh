<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập: Tạo form đơn giản 2</title>
</head>
<body>
<form method="get">
    <div style="background-color: coral; width: 500px; height: 350px">
        <div style="background-color: deepskyblue; width: 500px; height: 45px" align="center">
            <h1>ĐĂNG KÝ HỌC VIÊN</h1>
        </div>
        <table>
            <tr>
                <td>Họ và tên</td>
                <td><input tyle="text" name="yourname"/></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td><input tyle="text" name="birthday"/></td><br/>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <label><input name="gender" type="radio" checked/> Nam</label>
                    <label><input name="gender" type="radio"/> Nữ</label>
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><textarea cols="25" rows="3"></textarea></td>
            </tr>
            <tr>
                <td>Lớp</td>
                <td>
                    <select name="class">
                        <option>---Chọn lớp---</option>
                        <option>A0820I1</option>
                        <option>A0920I1</option>
                        <option>A1020I1</option>
                        <option>A1120I1</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email"/></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="phone" name="phone"/></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="submit" value="Đăng ký"/>
                    <input type="reset" name="reset" value="Nhập lại"/>
                </td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
